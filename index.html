<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
	<div class="container">
		<div class="box_1">
			
			<img src="images/image-product-mobile.jpg" alt="perfume" class="mobile">
			<img src="images/image-product-desktop.jpg" alt="perfume" class="desktop">
			
		</div>
		<div class="box_2">
				<span>P E R F U M E</span>
				<h3>Gabrille Essence Eau De Parfume</h3>
				<p>
					A flora, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.
				</p>
				<span class="rate">
					<h3>$149.99</h3>
					<s>$169.99</s>
				</span>
			<button class="btn"><img src="images/icon-cart.svg">
				<span> Add to Cart</span></button>
		</div>
	</div>


  
  
  
</body>
</html>
